<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 3px;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #337ab7;
    }

    .btn-primary:hover {
      background-color: #286090;
    }

    .btn-secondary {
      background-color: #777;
    }

    .btn-secondary:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
      <p>Don't have an account? <a href="#" class="btn btn-secondary" id="signupLink">Create Account</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (verificarCredenciais(username, password)) {
        localStorage.setItem('username', username);
        window.location.href = '/home';
      } else {
        alert('Failed to login: Invalid username or password');
      }
    });

    document.getElementById("signupLink").addEventListener("click", function(event) {
      event.preventDefault();
      var username = prompt("Enter a username:");
      var password = prompt("Enter a password:");

      if (criarNovaConta(username, password)) {
        alert('Account created successfully!');
        localStorage.setItem('username', username);
        window.location.href = '/home';
      } else {
        alert('Failed to create account');
      }
    });

    function verificarCredenciais(username, password) {
      // Implemente sua lógica de verificação de credenciais aqui
      // Você pode verificar os dados em um arquivo JSON, banco de dados, etc.
      // Por enquanto, vamos considerar que o nome de usuário e senha são 'admin' e 'password'
      return username === 'admin' && password === 'password';
    }

    function criarNovaConta(username, password) {
      // Implemente sua lógica para criar uma nova conta aqui
      // Você pode armazenar os dados em um arquivo JSON, banco de dados, etc.
      // Por enquanto, vamos apenas retornar true para fins de exemplo
      return true;
    }
  </script>
</body>
</html>
