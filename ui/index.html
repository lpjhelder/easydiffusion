<div class="cont">
    <div class="demo">
      <div class="login">
        <div class="login__check"></div>
        <div class="login__form">
          <div class="login__row">
            <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
            </svg>
            <input type="text" class="login__input name" placeholder="Username" id="username"/>
          </div>
          <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
            </svg>
            <input type="password" class="login__input pass" placeholder="Password" id="password"/>
          </div>
          <button type="button" class="login__submit" id="loginButton">Sign in</button>
          <p class="login__signup">Don't have an account? &nbsp;<a>Sign up</a></p>
        </div>
      </div>
      <!-- Resto da interface do usuário -->
    </div>
  </div>
  <script>
  document.getElementById("loginButton").addEventListener("click", function() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    fetch('/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&grant_type=password`,
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      // Aqui você pode fazer algo com o token, como armazená-lo em localStorage
      // e usá-lo para autenticar futuras solicitações
      localStorage.setItem('token', data.access_token);
      // Redirecionar para a página inicial após o login bem-sucedido
      window.location.href = '/home';
    })
    .catch((error) => {
      // Exibir uma mensagem de erro ao usuário
      alert('Failed to login: ' + error);
    });
  });
  </script>
